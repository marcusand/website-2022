description: Worked in the field of bespoke software for exhibitions, showrooms and
  the web with a clear focus on user interfaces, frontend technologies and the web stack.
  That meant developing web and mobile applications as well as digital exhibits and kiosk applications.
  Clients of the company ranged from public museums to major corporations and projects often
  held a set of challenging and interesting requirements such as integrating custom hardware interfaces,
  IoT communication, large asset handling or network synchronized multimedia playback.
